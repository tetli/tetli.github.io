<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #333;
            color: white;
            padding: 1em;
        }

        main {
            padding: 20px;
        }

        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to My Simple Website</h1>
    </header>
    <main>
        <p>This is a simple static website created with HTML and CSS.</p>
    </main>
    <footer>
        <p>&copy; 2025 Simple Website</p>
    </footer>
</body>

</html>
